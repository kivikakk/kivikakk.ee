# Setup
title: kivikakk.ee
url: https://kivikakk.ee
paginate: 5
baseurl: ""
permalink: pretty
excerpt_separator: <!--more-->

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - THEME-LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Specify the author for blog posts
author:
  name: Asherah Connor
  url: https://kivikakk.ee
  email: ashe@kivikakk.ee

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: "All posts"
    url: /all

  - title: About
    url: /about
