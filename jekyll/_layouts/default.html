<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
  {% include head.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

          <nav class="nav">
            {% for nav in site.nav %}
            <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
            {% endfor %}
          </nav>
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <a href="/archive/">Archived blog</a>
        <small>Xx</small>
      </footer>
    </div>
    <noscript><img src="https://analytics.kameliya.ee/ingress/465e8f21-7d8d-40aa-b13a-9b667cb7ab73/pixel.gif"></noscript> <script src="https://analytics.kameliya.ee/ingress/465e8f21-7d8d-40aa-b13a-9b667cb7ab73/script.js"></script>
  </body>
</html>
